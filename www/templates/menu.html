<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Welcome {{ user.firstName }} {{ user.lastName }}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item href="#/app">
          <i class="icon ion-android-car"></i>
          Home
        </ion-item>
        <ion-item href="#/app/search">
          <i class="icon ion-search"></i>
          Find
        </ion-item>
        <ion-item href="#/app/propose">
          <i class="icon ion-ios-plus-outline"></i>
          Offer
        </ion-item>
        <ion-item href="#/app/login" ng-hide="{{ user.isLogin }}">
          <i class="icon ion-ios-locked"></i>
          Sign In
        </ion-item>
        <ion-item ng-click="disconnect()" ng-show="{{ user.isLogin }}">
          <i class="icon ion-ios-locked"></i>
          Log Out
        </ion-item>
        <ion-item href="#/app/register" ng-hide="{{ user.isLogin }}">
          <i class="icon ion-person-add"></i>
          Sign Up
        </ion-item>
        <ion-item href="#/app">
          <i class="icon ion-help-circled"></i>
          Help
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

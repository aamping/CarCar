<ion-view view-title="Les trajets">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in results">
                <div style="margin:20px;padding:10px;background-color:rgba(0, 0, 0, 0.11);border: 1px solid; border-radius: 10px;">
                    <div style="display:block">
                        Le : {{ item.dateDepart }} Ã  {{ item.timeDepart }}
                        {{ item.prix }} 
                       {{ item.pointDepartVille }} > {{ item.pointArriveVille }}
                        {{ item.fumeur }}
                    </div>
                    <hr>
                    <div style="display:block">
                        <img style="display:inline;max-width:100px" src="../img/avatar.png" alt="avatar d'avatar"/>
                        <h4 style="display:inline;vertical-align: 350%">{{ item.lastName }} {{ item.firstName }}<br> {{ item.userMail }}</h4>
                        <i style="display:inline;font-size:26px;vertical-align: 350%;float:right" class="icon ion-wifi placeholder-icon"></i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
